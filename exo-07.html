  <body>

	<!-- 
	documentez les fonctionnalités de bootstrap
	
	# pour chaque section
	utilisez une mise en page 1/3 + 2/3 :
	- dans la colonne 1/3 : le titre
	- dans la colonne 2/3 : la description de la fonctionnalité
	puis faites l'exo en dessous

	attention : utilisez la classe `container` (et pas `container-fluid`) sur tous les exos

	# section 1
	faites une mise en page en 1 colonne de largeur de 4, centrée, en écran sm
	qui se transforme en 1 colonne de largeur de 3, centrée, en écran md
	dans la colonne, insérez un formulaire :
	- nom
	- date de naissance (un seul champ input, pas de select ou autre)
	- adresse
	- code postal
	- localité
	- bouton de validation

	chaque champ doit avoir un label qui sera positionné au dessus du champ
-->

	<section class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 col-md-3 center-block centerdiv blue">
				<form>
					<div class="form-group">
						<label for="nom">Votre Nom</label>
						<input type="text" class="form-control" id="nom" placeholder="Nom">
					</div>
					<div class="form-group">
						<label for="date">Date de naissance</label>
						<input type="date" class="form-control" id="date" placeholder="Date de naissance">
					</div>
					<div class="form-group">
						<label for="adresse">Adresse</label>
						<input type="text" class="form-control" id="adresse" placeholder="Adresse">
					</div>
					<div class="form-group">
						<label for="cp">Code postal</label>
						<input type="text" class="form-control" id="cp" placeholder="Code postal">
					</div>
					<div class="form-group">
						<label for="loc">Localité</label>
						<input type="text" class="form-control" id="loc" placeholder="Localité">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</section>

 <!--
	# section 2
	reprenez le formulaire de la section 1 et
	mettez certains champs en mode validé et d'autres en mode erreur
-->
<hr/>
	<section class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 col-md-3 center-block centerdiv blue">

						<label for="date">Date de naissance</label>
						<input type="date" class="form-control" id="date" placeholder="Date de naissance">
					</div>
					<div class="form-group has-error">
						<label for="adresse">Adresse</label>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</section>

<!--

	reprenez le formulaire de la section 1 mais, cette fois-ci,
	mettez tous les labels dans une colonne `col-sm-2`,
	et tous les champs dans une colonne `col-sm-10`

	le labels doivent être ferrés (alignés) à droite
	
	hint : horizontal form
-->
<hr/>

					<div class="row form-group">

						</div>	
						<div class="col-sm-10">
							<input type="text" name="loc" class="form-control" placeholder="Localité">
							</div>
					</div>
					<input type="submit" class="form-control" value="envoyer">
				</form>
			</div>
		</div>
	</section>
